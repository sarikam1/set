<div class="container">
  <table class="table table-striped">
    <thead>
    <tr>
      <h1>Participants</h1>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let participant of waitingParticipants">
      <td>{{participant.player.userName}}</td>
    </tr>
    </tbody>
  </table>
  <br>
  <div *ngIf="this.isCurrentUserCreator(); then thenBlock else elseBlock"></div>
  <ng-template #thenBlock>
    <p><i>Waiting for {{this.creatorUsername}} to start the game</i></p>
  </ng-template>
  <ng-template #elseBlock>
    <p><i>Begin Game</i></p>
  </ng-template>
</div>
