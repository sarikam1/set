<div class="container">
  <h1>Open games</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Started By</th>
      <th>Number of Players</th>
      <th>Status</th>
      <th>Join</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let game of waitingGames">
      <td style="text-align:center">{{game.createdBy.userName}}</td>
      <td style="text-align:center">{{game.numPlayers}}</td>
      <td style="text-align:center">{{game.gameStatus}}</td>
      <td style="text-align:center"><button mat-raised-button color="primary" (click)="joinGame(game.id)"> Join Game</button></td>
    </tr>
    </tbody>
  </table>
</div>
